    <script>

function findLogFunc(oldmin,newmin,oldmax,newmax, astext=false){
    scale=newmax/newmin;
    factor1=Math.pow(oldmax/Math.pow(oldmin,scale), 1/(scale-1));

    factor2=newmin/Math.log(factor1*oldmin);

    return astext ? `${factor2}*Math.log(${factor1}*number):: ${oldmin}: ${factor2*Math.log(factor1*oldmin)},  ${oldmax}: ${factor2*Math.log(factor1*oldmax)}` : function(inputvar2){ return factor2*Math.log(factor1*inputvar2);};
}
